<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register_style.css">
    <title>Форма регистрации</title>
</head>
<body>
    <div class="register-container">
        <h2>Регистрация</h2>
        <input type="text" name="username" placeholder="Username" required id="username">
        <input type="email" name="email" placeholder="Почта" required id="email">
        <input type="password" name="password" placeholder="Пароль" required id="password">
        <div class="mainloginLinkdiv">
            <div class="loginLinkdiv">
                <a href="../login/login.html" id="loginLink">Вход</a>
            </div>
        </div>
        <button type="button" id="submitbtn">Отправить</button>
    </div>
    <script type="module" src="register.js"></script>
</body>
</html>
