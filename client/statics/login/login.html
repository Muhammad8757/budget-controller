<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <title>Форма входа</title>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        <input type="text" name="username" placeholder="Логин" required id="username">
        <input type="password" name="password" placeholder="Пароль" required id="password">
        <div class="mainloginLinkdiv">
            <div class="loginLinkdiv">
                <a href="../register/register.html" id="loginLink">Регистрация</a>
            </div>
        </div>
        <button type="button" id="submitbtn">Войти</button>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
